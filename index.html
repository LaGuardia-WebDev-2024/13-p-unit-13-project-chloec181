<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <img src="https://i.etsystatic.com/28810262/r/il/2fc5e0/5785166966/il_1080xN.5785166966_nvy4.jpg"/>
    <img src="https://img.freepik.com/premium-vector/happy-star-emoji_78370-179.jpg" />
    <img src="https://i.pinimg.com/564x/4d/75/02/4d7502126a314492e4c2ca93194bc284.jpg" />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        üé• What is my favorite game?
        <select id="movie-answer">
          <option value="game1">Devil May Cry</option>
          <option value="game2">Life is Strange</option>
          <option value="game3">Risk of Rain</option>
          <option value="game4">Neva</option>
        </select>
      </label>
      <button type="submit">Check Game Answer</button>
    </form>
    <div id="movie-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        üìñ What is my favorite internet cat?
        <select id="book-answer">
          <option value="cat1">DouDou</option>
          <option value="cat2">Rigby</option>
          <option value="cat3">Nala</option>
          <option value="cat4">Maru</option>
        </select>
      </label>
      <button type="submit">Check Cat Answer</button>
    </form>
    <div id="book-result"></div>
    
  <img id="secret-img" src="https://i.ytimg.com/vi/rvX8cS-v2XM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCF0zNNCUpNmTYhJxWG7VWjmvmybA" width="200" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "game1") {
          $("#movie-result").hide().text("YESS").fadeIn();
        } else {
          $("#movie-result").hide().text("Try Again").fadeIn();
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "cat2") {
          $("#book-result").slideUp().text("YESS").slideDown();
        } else {
          $("#book-result").slideUp().text("Try Again").slideDown();
        }
      });
      
      $("#secret-img").mouseover(function () {
        alert("Rigby is coming for you üêà");
      }); 
    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
